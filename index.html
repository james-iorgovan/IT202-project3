<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Don't Burn Out</title>
</head>

<body style="margin:10px;">

  <canvas id="canvas" style="background:#000;"></canvas>
  <script type="text/javascript">

    var canvas = document.getElementById('canvas'),
      c = canvas.getContext('2d');
    var innerWidth = 360,
      innerHeight = 620;
    canvas.width = innerWidth;
    canvas.height = innerHeight;
    var score = 0,
      lastTime = 0;
		
    // Key event listeners
    var map = {
      37: false, // Left arrow key
      39: false, // Right arrow key
    }
    addEventListener('keydown', function(event) {
      if(event.keyCode in map) {
        map[event.keyCode] = true;
        if(map[37]) {
          player.x += -10;
        } else if(map[39]) {
          player.x += 10;
        } else if(map[38]) {
          player.y += -10;
        } else if(map[40]) {
          player.y += 10;
        }
      }
    });
    addEventListener('keyup', function(event) {
      if(event.keyCode in map) {
        map[event.keyCode] = false;
      }
    });
		
    // Player specs
    var player = {},
      player_width = 60,
      player_height = 60,
      player_img = new Image();
    player_img.src = './fire.jpg';
    
		// Create player
    player = {
      width: player_width,
      height: player_height,
      x: innerWidth / 2 - player_width / 2,
      y: innerHeight - (player_height + 10),
      lives: 2, // player health
      draw: function() {
        if(this.x <= 0) {
          this.x = 0;
        } else if(this.x >= (innerWidth - this.width)) {
          this.x = (innerWidth - this.width);
        }
        if(this.y <= 0) {
          this.y = 0;
        } else if(this.y >= (innerHeight - this.height)) {
          this.y = (innerHeight - this.height);
        }
        c.drawImage(player_img, this.x, this.y, this.width, this.height);
      }
    };
     // Falling object specs
    var enemyArray = [],
      enemyIndex = 0,
      enemy_width = 25,
      enemy_height = 40,
      enemy_timer = 800,
      enemy_img = new Image();
    enemy_img.src = './water.png';
     
		// Create falling object
    function enemy(x, y, dx, dy, enemy_img, enemy_width, enemy_height, rotation) {
      this.x = x;
      this.y = y;
      this.dx = dx;
      this.dy = dy;
      this.img = enemy_img;
      this.width = enemy_width;
      this.height = enemy_height;
      this.rotation = rotation;
      enemyIndex++;
			score++;
      enemyArray[enemyIndex] = this;
      this.id = enemyIndex;
      
			// Release next falling object
      if(this.rotation < 0) {
        this.dx = -this.dx;
      } else if(this.rotation > 2) {
        this.dx = -this.dx;
      } else {
        this.dx = 0;
        this.dy = this.dy;
      }
			
      this.update = function() {
        this.y += this.dy;
        this.x += this.dx;
        if(this.x + this.width >= innerWidth) {
          this.dx = -this.dx;
        } else if(this.x <= 0) {
          this.dx = Math.abs(this.dx);
        }
        if(this.y > innerHeight + this.height) {
          this.delete();
        }
        this.draw();
      }
      this.delete = function() {
        delete enemyArray[this.id];
      }
      this.draw = function() {
        c.drawImage(this.img, this.x, this.y, this.width, this.height);
      }
    }
     
		// Enemy spawn function and score counter
    function create_enemy() {
      var x = Math.random() * (innerWidth + enemy_width);
      var y = -enemy_height;
      var dx = 3; // enemy speed
      var dy = 3;
      var rotation = Math.random();
      new enemy(x, y, dx, dy, enemy_img, enemy_width, enemy_height, rotation);
    }
     
		
		// Collision formula math
    function collisionFunction(a, b) {
      return a.x < b.x + b.width && a.x + a.width > b.x && a.y < b.y + b.height && a.y + a.height > b.y;
    }
    
		// Detect when object hits player
    function collisionDetection() {
      enemyArray.forEach(function(enemy) {
        if(collisionFunction(player, enemy)) {
          player.lives += -1;
          enemy.delete();
        }
      })
    }
     
		// Animate loop
    function animate(currentTime) {
      var animation = requestAnimationFrame(animate);
      c.clearRect(0, 0, canvas.width, canvas.height);
      
			// Score
      c.font = '18px arial';
      c.fillStyle = '#ffffff';
      c.fillText('SCORE: ' + score, 10, 22);
      
			// Player lives left
      c.font = '18px arial';
      c.fillStyle = '#ffffff';
      c.fillText('HEALTH: ' + player.lives, innerWidth - 108, 22);
      
			// Player
      player.draw();
      
			// Create enemy loop
      if(currentTime >= lastTime + enemy_timer) {
        lastTime = currentTime;
        create_enemy();
      }
      // Update for new enemy position
      enemyArray.forEach(function(enemy) {
        enemy.update();
      });
			
      collisionDetection();
			
      // If player reaches 0 lives
      if(player.lives <= 0) {
        cancelAnimationFrame(animation);
        text('GAME OVER', '75px Exo', 200, 300, 'white');
      }
    }
    animate();
  </script>

</body>

</html>
