<!DOCTYPE html>
<html lang="en-us">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Space Shooting Game</title>
</head>
<body style="margin:10px;">

<canvas id="canvas" style="background:#000;"></canvas>

<script type="text/javascript">

// INITIAL SETUP
var canvas = document.getElementById('canvas'),
    c = canvas.getContext('2d');
var innerWidth = 360,
	innerHeight = 620;
	canvas.width = innerWidth;
	canvas.height = innerHeight;
	
// VARIABLES
var score = 0,
	lastTime = 0;
	
// KEYS EVENT LISTENERS
var map = {
	37: false, // Left Arrow Key
	39: false, // Right Arrow Key
	38: false, // Top Arrow Key
	40: false, // Bottom Arrow Key
	32: false, // Space Key
}

addEventListener('keydown', function(event){
	if(event.keyCode in map){
		map[event.keyCode] = true;
		
		if(map[37]){
		   player.x += -10;
		   
		}else if(map[39]){
		   player.x += 10;
		   
		}else if(map[38]){
		   player.y += -10;
		   
		}else if(map[40]){
		   player.y += 10;
		}
	
	}
});

addEventListener('keyup', function(event){
	if(event.keyCode in map){
		map[event.keyCode] = false;
	}
});
	
// PLAYER SETUP
var player = {},
    player_width = 90,
	player_height = 95,
	player_img = new Image();
	player_img.src = './player.png';

// CREATE PLAYER
player = {
	width : player_width,
	height: player_height,
	x : innerWidth/2 - player_width/2,
	y : innerHeight - (player_height+10),
	power : 10,
	draw: function(){
	   if(this.x <= 0){
	     this.x = 0;
	   }else if(this.x >= (innerWidth - this.width)){
	     this.x = (innerWidth -this.width);
	   }
	   
	   if(this.y <= 0){
	     this.y = 0;
	   }else if(this.y >= (innerHeight - this.height)){
	     this.y = (innerHeight - this.height);
	   }
	
	   c.drawImage(player_img, this.x, this.y, this.width, this.height);
	}

};

// ENEMY SETUP
var enemyArray = [],
	enemyIndex = 0,
	enemy_width = 35,
	enemy_height = 43,
	enemy_timer = 1000,
	enemy_img = new Image();
	enemy_img.src = './enemy.png';
	
// CREATE ENEMY OBJECT
function enemy(x, y, dx, dy, enemy_img, enemy_width, enemy_height, rotation){
	this.x = x;
	this.y = y;
	this.dx = dx;
	this.dy = dy;
	this.img = enemy_img;
	this.width = enemy_width;
	this.height = enemy_height;
	this.rotation = rotation;
	enemyIndex++;
	enemyArray[enemyIndex] = this;
	this.id = enemyIndex;
	
	if(this.rotation < 0.2){
		this.dx = -this.dx;
	}else if(this.rotation > 0.7){
		this.dx = -this.dx;
	}else{
		this.dx = 0;
		this.dy = this.dy;
	}
	
	this.update = function(){
		this.y += this.dy;
		this.x += this.dx;
		
		if(this.x + this.width >= innerWidth){
			this.dx = -this.dx;
		}else if(this.x <= 0){
			this.dx = Math.abs(this.dx);
		}
		
		if(this.y > innerHeight + this.height){
			this.delete();
		}
		
		this.draw();
	}
	
	this.delete = function(){
		delete enemyArray[this.id];
	}
	
	this.draw = function(){
		c.drawImage(this.img, this.x, this.y, this.width, this.height);
	}
}

// CREATE ENEMY FUNCTION
function create_enemy(){
	var x = Math.random() * (innerWidth - enemy_width);
	var y = -enemy_height;
	var dx = 3;
	var dy = 3;
	var rotation = Math.random();
	
	new enemy(x, y, dx, dy, enemy_img, enemy_width, enemy_height, rotation);
}
	
// Collision formula math
function collisionFunction(a, b){
	return a.x < b.x + b.width &&
				 a.x + a.width > b.x &&
				 a.y < b.y + b.height &&
				 a.y + a.height > b.y;
}

// Detect when object hits player
function collisionDetection(){
	emenyArray.forEach(function(enemy){
		if(collides(player, enemy)){
			player.power += -2;
			enemy.delete();
		}
	})
}
	
// ANIMATION LOOP
function animate(currentTime){
   var animation = requestAnimationFrame(animate);
	c.clearRect(0,0, canvas.width, canvas.height);
	
	// SCORE
	c.font = '18px arial';
	c.fillStyle = '#fff';
	c.fillText('SCORE: '+score, 10, 22);
	
	// PLAYER POWER
	c.font = '18px arial';
	c.fillStyle = '#00ff83';
	c.fillText('POWER: '+player.power, innerWidth-108, 22);
	
	// DRAW PLAYER
	player.draw();
	
	// CREATE NEW ENEMY EVERY 1 SECONDS
	if(currentTime >= lastTime + enemy_timer){
		lastTime = currentTime;
		create_enemy();
	}
	
	// UPDATE ENEMY POSITIONS
	enemyArray.forEach(function(enemy){
		enemy.update();
	});
	
	collisionDetection();
	
	if(player.power <= 0){
		cancelAnimationFrame(animation);
	}
}
	
	
animate();

</script>

</body>
</html>
